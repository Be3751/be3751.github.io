  <style>
    /* PC */
    @media screen and (min-width: 767px) { /*ウィンドウ幅が767px以上の場合に適用*/
      header{
        position: relative;
        top: 0%;
        background-color: white;
        width: 100%;
        text-align: center;
        z-index: 1; /*重なりの順序を指定できる。0が最初。*/
        box-shadow: 0px 0px 0px 0px rgba(255,255,255);
      }
 
      ul li {
        display: inline-block;
        /*padding: 26px 10px 20px 10px;*/
        padding: 2% 2%; /*vertical horizontal*/
      } 

      #center h1{
        position: absolute;
        color: white;
        top: 50%;
        left: 50%;
        font-size:2.5em;
        -ms-transform: translate(-50%,-50%);
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        margin:0;
        padding:0;
        word-break: break-all; /*改行制限を指定するプロパティ*/
      }

      #center img{
        width:100%;
      }
      
      .icon{
        width: 80px;
        height: 80px;
      }
    }

    /* iPhone8Plusまで */
    @media screen and (max-width: 480px) { /*ウィンドウ幅が最大480pxまでの場合に適用*/

        position: relative;

        background-color: white;
        width: 100%;
        text-align: center; /*ボックス内テキストの揃え方。中央揃え。*/

      }

      #center{
        position: relative;
      }
 
      ul li {
        display: inline-block; /* 要素が横並びになる */
        font-size:1em;
        padding: 0% 4%; /* vertical horizontal */
      }

      #center h1{
        position: absolute;
        color: white;
        top: 50%;
        left: 15%;
        font-size:1.0em;
        /* -ms-transform: translate(-50%,-15%);
        -webkit-transform: translate(-50%,-15%);
        transform: translate(-50%,-15%); */
        margin:0;
        padding: 0 16%;
        /* word-break: break-all; アルファベット等の改行制限を指定するプロパティ */
      }

      #center img{
        width:100vw;
        height:100vh;
      }

      .icon{
        width: 40px;
        height: 40px;
      }
    }
  </style>
